<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://fashionapp.s3.jp-tok.cloud-object-storage.appdomain.cloud/Style/contact.css"/>
<body bgcolor="grey">
<div style="background-color:#BABEBD" id="home">
        
	<a href="/home">Home</a>
        <a href="/product">Products</a>
        <a href="#blog">Blog</a>
        <a href="/home">About</a>
        
	<a href="/cart"><i class="fa fa-shopping-bag"></i></a>
	<a href="/login"><i class="fa-solid fa-arrow-right-to-bracket" id="login-btn"></i></a>
</div>

<div class="row">

            <form action="/contact1" method="POST">
	    <h3>Contact</h3>
            <div class="inputBox">
                <input type="text" placeholder="Name" name="Name"/>
                <input type="email" placeholder="Email" name="Email"/>
            </div>
            <div class="inputBox">
                <input type="number" placeholder="Number" name="Number"/>
                <input type="text" placeholder="Subject" name="Text"/>
            </div>
            <textarea placeholder="Ask Queries? or Message" id="" cols="30" rows="10" name="Content"></textarea>
            <input type="submit" class="btn" value="Send message" onclick="Myfunction()" name="submit"/>
        </form>

    </div>
    <script>
        function Myfunction()
        {
            alert("We will respond for your message or queries soon");
        }
    </script>
</body>
</html>
